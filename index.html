<!DOCTYPE html>
<html>
    <head>
        <title>TodoList Project</title>
        <link rel="stylesheet" href="assets/css/todos.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body>

        <div id="container">
            <h1>To-Do List <span id="plus"><i class="fa fa-plus"></i></span></h1>
            <input type="text" placeholder="Add New Todo">
            <ul>
                <li><span><i class="fa fa-trash"></i></span> Go to school</li>
                <li><span><i class="fa fa-trash"></i></span> Go to work</li>
                <li><span><i class="fa fa-trash"></i></span> Work on project</li>
            </ul>
        </div>


        <script src="assets/js/todos.js" async defer></script>
    </body>
</html>
